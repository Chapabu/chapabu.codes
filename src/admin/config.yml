backend:
  name: github
  repo: chapabu/chapabu.codes
publish_mode: editorial_workflow
media_folder: 'src/images/uploads'
public_folder: 'images/uploads'
media_library:
  name: cloudinary
  config:
    cloud_name: chapabu
    api_key: 185178558152674
collections:
  - name: 'pages'
    label: 'Pages'
    files:
      - name: 'home'
        label: 'Homepage'
        create: false
        delete: false
        file: src/site/index.md
        fields:
          - label: Layout
            name: layout
            widget: hidden
            default: layouts/home.njk
          - label: Avatar
            name: avatar
            widget: image
          - label: Blurb
            name: blurb
            widget: markdown
          - label: Metadata
            name: metadata
            widget: object
            fields:
              - label: Title
                name: title
                widget: string
              - label: Description
                name: description
                widget: string
              - label: Social image
                name: social_image
                widget: image
                required: false
  - name: 'post'
    label: 'Post'
    folder: 'src/site/posts'
    create: true
    slug: '{{slug}}'
    preview_path: 'posts/{{slug}}'
    fields:
      - label: Layout
        name: layout
        widget: hidden
        default: post
      - label: Title
        name: title
        widget: string
      - label: Publish date
        name: date
        widget: datetime
      - label: Image
        name: image
        widget: image
      - label: Body
        name: body
        widget: markdown
        required: false
      - label: Metadata
        name: metadata
        widget: object
        fields:
          - label: Title
            name: title
            widget: string
          - label: Description
            name: description
            widget: string
          - label: Social image
            name: social_image
            widget: image
            required: false
